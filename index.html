	<head>
		<meta charset="utf-8">
		<title>BitShares 2.0</title>
		<script src="index.js"></script>
		<script>
			function loadPages() {
				transformXMLDoc('page1_1','xml/news.xml','xsl/news.xsl');
				transformXMLDoc('page1_2','https://bitshares.org/roadmap.xml','xsl/roadmap.xsl');
				transformXMLDoc('page1_3','xml/reasons.xml','xsl/reasons.xsl');
				transformXMLDoc('page3_1','xml/technology.xml','xsl/technology.xsl');
				transformXMLDoc('page3_2','xml/stablecoins.xml','xsl/stablecoins.xsl');
				transformXMLDoc('page3_3','xml/payments.xml','xsl/payments.xsl');
				transformXMLDoc('page3_4','xml/exchange.xml','xsl/exchange.xsl');
				transformXMLDoc('page3_5','xml/smartcontracts.xml','xsl/smartcontracts.xsl');
				transformXMLDoc('page4_1','xml/witnesses.xml','xsl/witnesses.xsl');
				transformXMLDoc('page4_2','xml/committee.xml','xsl/committee.xsl');
				transformXMLDoc('page4_3','xml/workers.xml','xsl/workers.xsl');
				transformXMLDoc('page4_4','xml/proxies.xml','xsl/proxies.xsl');
				transformXMLDoc('page7_1','xml/websites.xml','xsl/websites.xsl');
				transformXMLDoc('page7_2','xml/resources.xml','xsl/resources.xsl');
				transformXMLDoc('page8_1','xml/blockchains.xml','xsl/blockchains.xsl');
				transformXMLDoc('page8_2','xml/entities.xml','xsl/entities.xsl');
				transformXMLDoc('page8_3','xml/personas.xml','xsl/personas.xsl');
				onHashChange();
			}
			function onHashChange() {
				if (location.hash != '') {
				
					if (location.hash == '#progress') {
						if (isActive('menu1'))
							disactivatePage('page1_menus','page1_pages');
						else if (isActive('page1_menu1'))
							window.location.hash = '#progress/news';
						else if (isActive('page1_menu2'))
							window.location.hash = '#progress/roadmap';
						else if (isActive('page1_menu3'))
							window.location.hash = '#progress/reasons';
						else
							activatePage('menus','menu1','pages','page1');
					} else if (location.hash == '#progress/news') {
						activatePage('menus','menu1','pages','page1');
						activatePage('page1_menus','page1_menu1','page1_pages','page1_1');
					} else if (location.hash == '#progress/roadmap') {
						activatePage('menus','menu1','pages','page1');
						activatePage('page1_menus','page1_menu2','page1_pages','page1_2');
					} else if (location.hash == '#progress/reasons') {
						activatePage('menus','menu1','pages','page1');
						activatePage('page1_menus','page1_menu3','page1_pages','page1_3');
					
					} else if (location.hash == '#features') {
						if (isActive('menu3'))
							disactivatePage('page3_menus','page3_pages');
						else if (isActive('page3_menu1'))
							window.location.hash = '#features/technology';
						else if (isActive('page3_menu2'))
							window.location.hash = '#features/stablecoins';
						else if (isActive('page3_menu3'))
							window.location.hash = '#features/payments';
						else if (isActive('page3_menu4'))
							window.location.hash = '#features/exchange';
						else if (isActive('page3_menu5'))
							window.location.hash = '#features/smartcontracts';
						else
							activatePage('menus','menu3','pages','page3');
					} else if (location.hash == '#features/technology') {
						activatePage('menus','menu3','pages','page3');
						activatePage('page3_menus','page3_menu1','page3_pages','page3_1');
					} else if (location.hash == '#features/stablecoins') {
						activatePage('menus','menu3','pages','page3');
						activatePage('page3_menus','page3_menu2','page3_pages','page3_2');
					} else if (location.hash == '#features/payments') {
						activatePage('menus','menu3','pages','page3');
						activatePage('page3_menus','page3_menu3','page3_pages','page3_3');
					} else if (location.hash == '#features/exchange') {
						activatePage('menus','menu3','pages','page3');
						activatePage('page3_menus','page3_menu4','page3_pages','page3_4');
					} else if (location.hash == '#features/smartcontracts') {
						activatePage('menus','menu3','pages','page3');
						activatePage('page3_menus','page3_menu5','page3_pages','page3_5');
					
					} else if (location.hash == '#governance') {
						if (isActive('menu4'))
							disactivatePage('page4_menus','page4_pages');
						else if (isActive('page4_menu1'))
							window.location.hash = '#governance/witnesses';
						else if (isActive('page4_menu2'))
							window.location.hash = '#governance/committee';
						else if (isActive('page4_menu3'))
							window.location.hash = '#governance/workers';
						else if (isActive('page4_menu4'))
							window.location.hash = '#governance/proxies';
						else
							activatePage('menus','menu4','pages','page4');
					} else if (location.hash == '#governance/witnesses') {
						activatePage('menus','menu4','pages','page4');
						activatePage('page4_menus','page4_menu1','page4_pages','page4_1');
					} else if (location.hash == '#governance/committee') {
						activatePage('menus','menu4','pages','page4');
						activatePage('page4_menus','page4_menu2','page4_pages','page4_2');
					} else if (location.hash == '#governance/workers') {
						activatePage('menus','menu4','pages','page4');
						activatePage('page4_menus','page4_menu3','page4_pages','page4_3');
					} else if (location.hash == '#governance/proxies') {
						activatePage('menus','menu4','pages','page4');
						activatePage('page4_menus','page4_menu4','page4_pages','page4_4');
						
					} else if (location.hash == '#links') {
						if (isActive('menu7'))
							disactivatePage('page7_menus','page7_pages');
						else if (isActive('page7_menu1'))
							window.location.hash = '#links/websites';
						else if (isActive('page7_menu2'))
							window.location.hash = '#links/resources';
						else
							activatePage('menus','menu7','pages','page7');
					} else if (location.hash == '#links/websites') {
						activatePage('menus','menu7','pages','page7');
						activatePage('page7_menus','page7_menu1','page7_pages','page7_1');
					} else if (location.hash == '#links/resources') {
						activatePage('menus','menu7','pages','page7');
						activatePage('page7_menus','page7_menu2','page7_pages','page7_2');
					
					} else if (location.hash == '#ecosystem') {
						if (isActive('menu8'))
							disactivatePage('page8_menus','page8_pages');
						else if (isActive('page8_menu1'))
							window.location.hash = '#ecosystem/blockchains';
						else if (isActive('page8_menu2'))
							window.location.hash = '#ecosystem/entities';
						else if (isActive('page8_menu3'))
							window.location.hash = '#ecosystem/personas';
						else
							activatePage('menus','menu8','pages','page8');
					} else if (location.hash == '#ecosystem/blockchains') {
						activatePage('menus','menu8','pages','page8');
						activatePage('page8_menus','page8_menu1','page8_pages','page8_1');
					} else if (location.hash == '#ecosystem/entities') {
						activatePage('menus','menu8','pages','page8');
						activatePage('page8_menus','page8_menu2','page8_pages','page8_2');
					} else if (location.hash == '#ecosystem/personas') {
						activatePage('menus','menu8','pages','page8');
						activatePage('page8_menus','page8_menu3','page8_pages','page8_3');
					}
				}
			}
		</script>
